{% extends "base.html" %}
{% block content %}
<h1>Fonds</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for fond in fonds %}
            <tr>
                <td>{{ fond.id }}</td>
                <td>{{ fond.name }}</td>
                <td>{{ fond.description }}</td>
                <td>
                    <a href="/positions/{{ fond.id }}" class="btn btn-primary btn-sm">View Positions</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
